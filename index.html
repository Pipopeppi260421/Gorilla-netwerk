<!DOCTYPE html>
<html>
<head>
    <title>Systeemtoegang - Gehackt</title>
    <style>
        body {
            background-color: black;
            color: lime;
            font-family: "Courier New", Courier, monospace;
            font-size: 16px;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #hacking-text {
            white-space: pre-wrap;
            text-align: left;
            width: 90%;
            max-width: 600px;
            border: 2px solid lime;
            padding: 15px;
            overflow-y: auto;
            height: 400px;
            background-color: black;
        }
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
        .blinking {
            animation: blink 1s infinite;
        }
    </style>
</head>
<body>
    <div id="hacking-text">Systeem geladen... Verbinden met netwerk...</div>
    <script>
        const hackingText = document.getElementById("hacking-text");

        // Meer realistische berichten
        const messages = [
            "[INIT] Starten van netwerkdiagnose...",
            "[CONNECT] Verbinden met apparaat op 192.168.0.105...",
            "[INFO] Beveiligingssleutel ontdekt: ********",
            "[BYPASS] Firewall doorbroken.",
            "[ACCESS GRANTED] Toegang tot bestanden verkregen.",
            "[INFO] Downloaden van contactlijst...",
            "[INFO] 150 contacten gedownload.",
            "[ACCESS] SMS-berichten synchroniseren...",
            "[INFO] SMS-berichten succesvol gedownload.",
            "[WARNING] Locatiegegevens traceren...",
            "[INFO] Exacte locatie vastgesteld: 52.3676° N, 4.9041° E.",
            "[HACK] Camera ingeschakeld. Beelden worden gestreamd...",
            "[INFO] Bankgegevens downloaden...",
            "[WARNING] Politieactiviteit gedetecteerd!",
            "[COMPLETE] Systeem volledig gehackt. Controle overgenomen."
        ];

        let index = 0;

        function startHacking() {
            hackingText.innerHTML = ""; // Wis bestaande tekst
            const interval = setInterval(() => {
                if (index < messages.length) {
                    hackingText.innerHTML += messages[index] + "\n";
                    hackingText.scrollTop = hackingText.scrollHeight; // Scroll automatisch naar beneden
                    index++;
                } else {
                    hackingText.innerHTML += "\n>>> Systeem in controle. Schakel apparaat uit!";
                    clearInterval(interval);
                }
            }, 1000); // Elk bericht wordt om de seconde weergegeven
        }

        // Start hack automatisch na het laden van de pagina
        window.onload = startHacking;
    </script>
</body>
</html>
